<!DOCTYPE html>
<html>
<head>
	<title>Twitter Clone - Personal Project</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>
<header>
	<h1 class="title">Twitter - Brandon Haripersad</h1>
</header>
<main>
	<form class="tweet-form">
		<label for="name">Name</label>
		<input class="u-full-width" type="text" id="name" name="name">
		<label for="content">Tweet</label>
		<textarea class="u-full-width" type="text" id="content" name="content"></textarea>
		<button class="button-primary">Tweet</button>
	</form>
	<div class="loading"><img src="loading.gif"></div>
	<div class="tweets">
		
	</div>
</main>
<script type="text/javascript" src="client.js"></script>
</body>
</html>
